<h1>Hola, {{nombre}}</h1>
<ion-list *ngFor="let alumno of alumnos">
  <ion-item-sliding>
    <ion-item>
      <ion-label> Alumno: {{alumno}} </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option>Favorite</ion-item-option>
      <ion-item-option color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
